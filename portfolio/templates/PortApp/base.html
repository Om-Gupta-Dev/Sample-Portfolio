{% load static %}
<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous"> -->

    <link rel="stylesheet" href={% static "css/self.css" %}>

    <title> {% block title %}  {% endblock title %} </title>
    </head>
    <body class={{ BodyClass }}>
        <nav class="navbar navbar-nav fixed-top navbar-expand-lg navbar-{{ nav }} scrolling-navbar">
            <div class="container-fluid px-5">

              <!-- Brand -->
              <a class="navbar-brand" href="/">
                <strong>Om Gupta </strong>
              </a>

              <!-- Collapse -->
              <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>

              <!-- Links -->
              <div class="collapse navbar-collapse" id="navbarSupportedContent">

                <!-- Right -->
                <ul class="navbar-nav nav-flex-icons ml-auto">
                  <li class="nav-item">
                    <a href="/" class="nav-link white px-3 font-weight-bold active" >
                      Home 
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="/about" class="nav-link px-3 font-weight-bold active" >
                      About
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="/services" class="nav-link px-3 font-weight-bold active" >
                      Services
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="/fitness" class="nav-link px-3 font-weight-bold active" >
                      Fitness
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="/blog" class="nav-link px-3 font-weight-bold active" >
                      Blog
                    </a>
                  </li>
                  <li class="nav-item">
                    <a href="/contact" class="nav-link px-3 font-weight-bold active" >
                      Contact
                    </a>
                  </li>
                </ul>

              </div>

            </div>
        </nav>

        {% block body %}

        {% endblock body %}
        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script> -->
        <script src={% static "js/jquery-3.2.1.slim.min.js" %} ></script>
        <script src={% static "js/popper.min.js" %} ></script>
        <script src={% static "js/bootstrap.min.js" %} ></script>
    </body>
</html>
